<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>The Login Form</title>
</head>
<body>
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>Welcome to the University Portal</h3>
                <p>Register Here</p>
            </div>
             <!--First Name Input-->
             <div class="form-group">
                <input type="text" class="form-input" placeholder="Jane">
            </div>

            <!--Last Name Input-->
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Doe">
            </div>

               <!--Email Input-->
            <div class="form-group">
                <input type="text" class="form-input" placeholder="email@example.com">
            </div>

            <!--Password Input-->
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password">
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" type="submit">Register</button>
            </div>
            <div class="form-footer">
            Already have an account? <a href="index.html">Login Here</a>
            </div>
        </form>
    </div><!--/.wrap-->
</body>
</html>
